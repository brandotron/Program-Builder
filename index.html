<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/program-builder.css">
    <script src="js/vue.js"></script>
    <title>Program Builder</title>
</head>

<body>

    <div id="program-builder" class="program-builder">

        <program-day
            v-for="item in week.days"
            v-bind:day="item"
        ></program-day>

        <div class="add-exercise-input-panel" v-if="addExercise.active == true">
            <input type="text" v-model="addExercise.name" placeholder="name" />
            <input type="text" v-model="addExercise.sets" placeholder="sets" />
            <input type="text" v-model="addExercise.reps" placeholder="reps" />
            <input type="text" v-model="addExercise.weight" placeholder="weight" />
            <input type="text" v-model="addExercise.note" placeholder="note" />
            <button v-on:click="addExerciseToDay">Add</button>
            <button v-on:click="closePanel">Close</button>
        </div>

    </div>

    <script src="js/program-builder.js"></script>

</body>

</html>
