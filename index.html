<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- temporary development stylesheet - basic borders, etc. -->
    <link rel="stylesheet" href="./src/assets/css/program-builder.css">
    <title>Program Builder</title>
  </head>
  <body>

    <div id="program-builder" class="program-builder">

      <button v-on:click="loadState('undo')">Undo</button>
      <button v-on:click="loadState('redo')">Redo</button>
        
        <loaded-program 
          v-bind:program="loadedProgram" 
          v-if="programLoaded == true"
          v-on:add-object="addObject"
          v-on:copy-object="copyObject"
          v-on:remove-object="removeObject"
          v-on:move-object="moveObject"
          v-on:update-object="updateObject"
          v-on:save-state="saveState"
          v-on:load-state="loadState"
        ></loaded-program> 

    </div>

  <script src="/dist/build.js"></script>

</body>
</html>
