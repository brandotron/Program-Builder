<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program Builder</title>
    <style>
      *, 
      *:before, 
      *:after {
        box-sizing: inherit;
      }
      body {
        box-sizing: border-box;
        font-family: sans-serif;
        margin: 0;
      }
      .program-builder {
        background: #393f4c;
        display: grid;
        grid-template-rows: min-content auto min-content;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>

    <div id="program-builder" class="program-builder">

      <tool-bar
        v-on:save-state="saveState"
        v-on:load-state="loadState"
      ></tool-bar>
        
      <loaded-program 
        v-bind:program="loadedProgram" 
        v-if="programLoaded == true"
        v-on:add-object="addObject"
        v-on:copy-object="copyObject"
        v-on:remove-object="removeObject"
        v-on:move-object="moveObject"
        v-on:update-object="updateObject"
      ></loaded-program> 

      <status-bar></status-bar>

    </div>

  <script src="/dist/build.js"></script>

</body>
</html>
